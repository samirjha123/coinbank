spring:
  application:
    name: coinbank
  data:
    mongodb:
      #K8s config
      uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@localhost/${MONGO_DATABASE}
      #docker-compose config
      #uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo_db:27017/${MONGO_DATABASE}
  output.ansi.enabled: ALWAYS
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS