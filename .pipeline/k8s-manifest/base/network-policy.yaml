---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coinbank
spec:
  podSelector:
    matchLabels:
      app: coinbank
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - {}
