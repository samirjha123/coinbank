version: '3.9'
services:
  api_service:
    environment:
      MONGO_USERNAME: 'root'
      MONGO_PASSWORD: 'rootpassword'
      MONGO_DATABASE: 'admin'
      MONGO_ENDPOINT: 'mongo_db:27017'
      REDIS_ENDPOINT: 'redis'
    build: .
    restart: always
    depends_on:
      - mongo_db
    ports:
      - "8080:8080"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  mongo_db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - "$PWD/mongo-entrypoint/:/docker-entrypoint-initdb.d/"
    command: mongod
